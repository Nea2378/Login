<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">

<style>

body{
    background: #ffe259;
    background: linear-gradient(to right, #ffa751, #ffe259);
}

.bg{
    background-image: url(img/nea.jpg);
    background-position: center center;
    
}
</style>

</head>
<body>

<div class="container w-75 bg-info mt-5 rounded shadow">
    <div class="row align-items-strectch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        
        </div>
        <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
                <img src="img/logo.jpeg" width="48px" alt="">
            </div>

            <h2 class=" fw-bold text-center py-5">Bienvenido</h2>

            <!--- LOGIN --->

            <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo eléctronico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4" form-check>
                    <input type="checkbox" name="connected" class="form-check-input" id="">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-info">Iniciar Sesión</button>
                </div>
                <div class="my-3">
                    <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                    <span> <a href="#">Recuperar Contraseña</a></span>
                </div>
            </form>

            <!---LOGIN CON REDES SOCIALES--->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesión</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-info w-100 my-1">
                            <div class="row align-item-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="img/R.png" width="32" alt="">
                                </div>
                                <div class="col-12 col-md-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-item-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="img/Google-Logo.png" width="49" alt="">
                                </div>
                                <div class="col-12 col-md-10 text-center">
                                    Google
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
